<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/task-1/style.css">

</head>
  <body>
    <section class="heading">
        <h1>IMAGE <span>GALLERY</span></h1>
    </section>
      
      
      <!-- The four columns -->
      <div class="row">
        <div class="column">
          <img src="/task-1/images/gallery image 1.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="/task-1/images/gallery image 2.jpg" alt="Snow" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="/task-1/images/gallery image 3.jpg" alt="Mountains" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="/task-1/images/gallery image 4.jpg" alt="Lights" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
            <img src="/task-1/images/gallery image 5.webp" alt="Nature" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="/task-1/images/gallery image 6.jpg" alt="Nature" style="width:100%" onclick="myFunction(this);">
          </div>
          <div class="column">
            <img src="/task-1/images/gallery image 7.jpeg" alt="Nature" style="width:100%" onclick="myFunction(this);">
          </div>
      </div>
      
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
      </div>
      
      <script>
      function myFunction(imgs) {
        var expandImg = document.getElementById("expandedImg");
        var imgText = document.getElementById("imgtext");
        expandImg.src = imgs.src;
        imgText.innerHTML = imgs.alt;
        expandImg.parentElement.style.display = "block";
      }
      </script>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
